function getData(){
	
  	var x_loc=$("#i2").val();
  	var y_loc=$("#i3").val();
  	var SensorNum=$("#i4").val();
  	var UnicatNumber=$("#i5").val();
  	var radius=$("#i6").val();
  	var sinkRadius=$("#i7").val();
	$.ajax({
	 type: "POST",
     url: '/gcOriginInfo',
     data:{	x_loc:x_loc,
    	  y_loc:y_loc,
    	  SensorNum:SensorNum,
    	  UnicatNumber:UnicatNumber,
    	  radius:radius,
    	  sinkRadius:sinkRadius,
		},

     async : false,
     dataType: "json",
     success: function(dataset) {
    	  	$("#tran").empty();
    	  	$("#ori").empty();
    	  	var i=0;
   for(var key in dataset){
	   if(i==0){
    for(var i in dataset[key]){
    	var input1 = $("<input type='text' name='input1' style='width:500px'/><br>");
    	var type;
    	if (dataset[key][i].type==0){
    		type="normal"
    			dataSet.push({
    	    		"type": type,
    	            "id": dataset[key][i].id,
    	            "radiu": initWidth/x_loc*dataset[key][i].radius,
    	            "position": [initWidth/x_loc*dataset[key][i].x,initHeight/y_loc*dataset[key][i].y],
    	            "sensData": dataset[key][i].nsend_,
    	            "dataSet": [dataset[key][i].data,"","","","","","","","",""],
    	        })
    	}	
    	else{
    		type="sink"
    			dataSet.push({
    	    		"type": type,
    	            "id": dataset[key][i].id,
    	            "radiu": initWidth/x_loc*dataset[key][i].radius,
    	            "position": [initWidth/x_loc*dataset[key][i].x,initHeight/y_loc*dataset[key][i].y],
    	            "xSet": dataset[key][i].data,
    	            "ySet": [dataset[key][i].data,"","","","","","","","",""],
    	        })
    	}	

	i+=1
    }}
	   
	   else{
	    for(var i in dataset[key]){
		eventSet.push({	
	    	    		"round": dataset[key][i].round,
	    	            "type":  dataset[key][i].type,
	    	            "sendId": dataset[key][i].sendId,
	    	            "revId":  dataset[key][i].revId,
	    	            "state": dataset[key][i].state,
	    	            "Pac":  dataset[key][i].tranPac,
	    	            "revPac":  dataset[key][i].revPac,
	    	        })
	    }}	
	}   
   }
	})
  	var info={"dataSet":dataSet,"eventSet":eventSet};
	console.log(info)
	/* paintCircle(dataSet,eventSet); */
	return info;
}

function paintLoop(dataSet){
	d3.select("#loop").remove();
	var loop=svg.append("g").attr("id","loop").attr("class","loop-f").selectAll("circle").data(dataSet).enter().append("circle");//绘制圆环
	loop.attr("id",function(d){
		return "loop"+d.id;
	}).attr("cx",function(d){
		return xScale(d.position[0])+xOff;
	}).attr("cy",function(d){
		return yScale(d.position[1])+yOff;
	}).attr("r",function(d){
		return 0;//return xScale(d.radiu);
	}).attr("stroke",function(d){
		if(d.type=='sink'){
			return sinkStrokeColor;
		}else{
			return normalStrokeColor;
		}
	});
}		   





function paintCircle(dataSet,eventSet){
	console.log("dataSet:")
	console.log(dataSet)
	console.log("eventSet:")
	console.log(eventSet)
	paintLoop(dataSet)
	d3.select("#circle").remove();
	var circle=svg.append("g").attr("id","circle").attr("class","circle").selectAll("circle").data(dataSet).enter().append("circle");//绘制节点
	circle.attr("id",function(d){
		return "circle"+d.id;
	}).attr("cx",function(d){
		return xScale(d.position[0])+xOff;
	}).attr("cy",function(d){
		return yScale(d.position[1])+yOff;
	}).attr("r",function(d){
		if(d.type=='sink'){
			return sinkR;
		}else{
			return normalR;
		}
	})
	.attr("fill",function(d){
		if(d.type=='sink'){
			return sinkColor;
		}else{
			return normalColor;
		}
	})
	.attr("stroke","black")
	.attr("stroke-width","1")
	.on("mouseover",function(d){
		tooltip.style("opacity",0.6);
		if(d.type=='sink'){
			d3.select(this).attr("fill",CsinkColor).attr("r",CsinkR);
			tooltip.html("节点ID:"+d.id+"<br>"+"内容:"+d.xSet).style("left",d3.event.pageX+"px").style("top",d3.event.pageY+20+"px");//pageX以页面为基准，clientX以浏览器为基准，screenX以屏幕为基准
		}else{
			d3.select(this).attr("fill",CnormalColor).attr("r",CnormalR);
			tooltip.html("节点ID:"+d.id+"<br>"+"内容："+d.sensData).style("left",d3.event.pageX+"px").style("top",d3.event.pageY+"px");
		}
		d3.select("#loop"+d.id).attr("class","loop").transition().duration(800).attr("r",function(d){
			return xScale(d.radiu);
		});
	})
	.on("mousemove",function(d){
		tooltip.style("left",d3.event.pageX+"px").style("top",d3.event.pageY+20+"px");
	})
	.on("mouseout",function(d){
		if(d.type=='sink'){
			d3.select(this).attr("fill",sinkColor).attr("r",sinkR);
		}else{
			d3.select(this).attr("fill",normalColor).attr("r",normalR);
		}
		tooltip.style("opacity",0);
		d3.select("#loop"+d.id).attr("class","loop").transition().duration(500).attr("r",0);
	}).call(drag);
	
	
}

//按钮触发的时间组合
function guangbo(){
d3.select("#b1").on("click",function(d){
	var timer=setInterval(function(){
		for(var i=0;i<dataSet.length;i++){
			var data=dataSet[i];
			if(data.type=='sink'){
				for(var j=0;j<dataSet.length;j++){
					var count=(data.position[0]-dataSet[j].position[0])*(data.position[0]-dataSet[j].position[0])+(data.position[1]-dataSet[j].position[1])*(data.position[1]-dataSet[j].position[1]);
					//console.log(data.id+":"+dataSet[j].id+" "+Math.sqrt(count));
					if(data.radiu>=(Math.sqrt(count))){
						sendMsg(svg,dataSet,dataSet[j].id,data.id);
					}
				}
			}
			if(data.type=='normal'){
			for(var j=0;j<dataSet.length;j++){
				var count=(data.position[0]-dataSet[j].position[0])*(data.position[0]-dataSet[j].position[0])+(data.position[1]-dataSet[j].position[1])*(data.position[1]-dataSet[j].position[1]);
				//console.log(data.id+":"+dataSet[j].id+" "+Math.sqrt(count));
				if(data.radiu>=(Math.sqrt(count))){
					sendMsg(svg,dataSet,data.id,dataSet[j].id);
				}
			}
		  }
		}
	},speed);
	timerGroup.push(timer);
});
}

//初始化设置，改变传输的速度
function changeSetting(){
	d3.select("#b1").on("click",function(d){
	     var op=document.getElementById("cselected");
		 for(i in op.options){
		     if(op.options[i].selected==true){
			     var ST=op.options[i].value;
				 if(ST=="GC")
				     document.location = "D:/AllProject/WSN-VIS-1/html/network.html";
			     else if(ST=="LT")
				     document.location = "D:/AllProject/WN/WN/html/network.html";
			 }
		 }
		var level=document.getElementById("sselected");
		for(i in level.options){
			if(level.options[i].selected==true){
				var SP=level.options[i].value;
				if(SP=="X1"){
					speed=500;
				}
				if(SP=="X2"){
					speed=500;
					speed=parseInt(speed*2);
				}
				if(SP=="X3"){
					speed=500;
					speed=parseInt(speed*4);
				}
				else if(SP=="X4"){
					speed=500;
					speed=parseInt(speed*6);
				}
			}
		}
		console.log("当前速度:"+speed+"ms");
		 
	}); 
}
changeSetting();
