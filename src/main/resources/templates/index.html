<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>SimpleMall login</title>
<!-- 引入 Bootstrap -->
<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"></link>
<script src="js/vue.min.js" type="text/javascript"></script>
<script src="js/vue-resource.min.js" type="text/javascript"></script>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body style="background-image:url('image/aaa.png')">

<div style="position:fixed;top:27%;left:30%;background-color:rgba(255,255,255,0.5);width:40%">

	<div id="app" style="padding:42px;padding-bottom:90px">
		<div class="form-group">
			<label for="exampleInputEmail1">ID</label> <input type="email"
				class="form-control" id="exampleInputEmail1" ref="phone"
				placeholder="ID" />
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" class="form-control" id="exampleInputPassword1"
				ref="password" placeholder="Password" />
		</div>
	
		<button type="submit" style="position: absolute;left:24%;margin-top:7%" class="btn btn-default" v-on:click="invokeLogin">Login</button>
		<button type="button" style="position: absolute;left:60%;margin-top:7%" class="btn btn-default"
			v-on:click="invokeSignup">Signup</button>
			
		<br/>
	</div>
	
	</div>
	
	
	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				message : 'Hello Vue!'
			},
			methods : {
				invokeLogin : function() {
				// 等同于jquery的$.ajax
					this.$http.post('/acc/login', {
						phone : this.$refs.phone.value,
						password : this.$refs.password.value
					}, {
						emulateJSON : true
					}).then(function(res) {
						this.message = res.body.respMsg
						console.log(res.body.respMsg)
					}, function(res) {
						console.log(res.body.respData);
					})
				},
				invokeSignup : function() {
					alert(12123123);
				}
			}
		});
		app.message="12"
	</script>
</body>
</html>
